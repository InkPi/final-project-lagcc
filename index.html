	<script>

		// HomePage
		   // Slider

	var index = 1;
	slideBox(index);

	function plusSlide(z) {
		slideBox(index += z);
	}

	function slideBox(z){
	var x = document.getElementsByClassName("slides"); //I missed the Element's' so didn't work at first
	if (z > x.length) {
		index = 1;
	}
	if (z < 1) {
		index = x.length; //goes left slide/ backwards
	}
	for (var i = 0; i<x.length; i++) { //hides all img
		x[i].style.display = "none"; //sets or returns the element's display type
	}
	// index++; //for auto speed
	x[index-1].style.display="block"; //shows 1 img
	// setTimeout(slideBox, 2500); //change img every 2.5sec
}
