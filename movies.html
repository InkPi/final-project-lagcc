	<script>
function changeFunc(){
			var x = document.getElementById("selectEpisodes").value;
			// var a=document.getElementsByClass("animeTab");
			// var b=document.getElementsByClass("cartoonTab");
			// var c=document.getElementsByClass("noneAnimTab");
			if (x == "anime") { //if doesn't =anime, no need for alleps ..
				document.getElementById("anime").style.display = "block";
				document.getElementById("anime").style.height = "600px";
				document.getElementById("cartoon").style.display = "none";
				// document.getElementById("allEps").style.display = "none";
				document.getElementById("noneAnim").style.display = "none";
			} else if (x == "cartoon"){
				document.getElementById("cartoon").style.display = "block";
				document.getElementById("cartoon").style.height= "600px";
				document.getElementById("anime").style.display = "none";
				// document.getElementById("allEps").style.display = "none";
				// document.getElementById("noneAnim").style.display = "none";
			} else if (x == "nonAnim"){
				document.getElementById("noneAnim").style.display = "block";
				document.getElementById("noneAnim").style.height="600px";
				document.getElementById("cartoon").style.display = "none";
				document.getElementById("anime").style.display = "none";
				// document.getElementById("allEps").style.display = "none";
			} 
			else if (x == "allepisodes"){
				document.getElementById("allEps").style.height="900px";
				document.getElementById("anime").style.display = "inline"; //block dives
				document.getElementById("anime").style.height="400px";
				document.getElementById("noneAnim").style.height="400px";
				document.getElementById("cartoon").style.display = "block";
				document.getElementById("cartoon").style.height="400px";
				document.getElementById("noneAnim").style.display = "block";
			} 
		}
